{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'main/css/song_list.css' %}">
{% endblock %}


{% block content %}
    <div class="artist__content">
        <div class="mediaCards">
            {% for playlist in playlists %}
                <div class="mediaCard">
                    <a  href="{% url 'playlist_songs' playlist.id %}">
                        <img class="mediaCardImage" src="{{ playlist.image.url }}" alt="{{ playlist.title }}">
                        <a class="mediaCardFooter">{{ playlist.title }}</a>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
